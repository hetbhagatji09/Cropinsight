<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Prediction Result</title>
    <style>
        body {
            background: linear-gradient(135deg, #4B0082, #00FFFF, #00FF7F); /* Gradient background */
            font-family: Arial, sans-serif;
        }
        .gradient-border {
            border: 2px solid transparent;
            border-radius: 0.375rem; /* Equivalent to rounded-md */
            position: relative;
            background-color: white;
            padding: 4px; /* Adjust as needed */
        }
        .gradient-border::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            background: linear-gradient(135deg, #4B0082, #00FFFF, #00FF7F); /* Gradient colors */
            z-index: -1;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        .gradient-border:focus-within::before,
        .gradient-border:hover::before {
            opacity: 1;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div class="bg-white max-w-2xl w-full p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Prediction Result</h1>
        
        <div class="gradient-border p-6 mb-6">
            <p class="text-lg text-gray-700">The predicted price is:</p>
            <h2 class="text-2xl font-semibold text-gray-800 mt-2">{{ prediction }}</h2>
        </div>
        
        <div class="text-center">
            <a href="/" class="inline-block bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Go Back</a>
        </div>
    </div>
</body>
</html>
