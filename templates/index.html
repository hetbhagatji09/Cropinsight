<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form</title>
    <style>
        body {
            background: linear-gradient(135deg, #4B0082, #00FFFF, #00FF7F); /* Gradient background */
            font-family: Arial, sans-serif;
        }
        .gradient-border {
            border: 2px solid transparent;
            border-radius: 0.375rem; /* Equivalent to rounded-md */
            position: relative;
            background-color: white;
            padding: 4px; /* Adjust as needed */
        }
        .gradient-border::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            background: linear-gradient(135deg, #4B0082, #00FFFF, #00FF7F); /* Gradient colors */
            z-index: -1;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        .gradient-border:focus-within::before,
        .gradient-border:hover::before {
            opacity: 1;
        }

        .gradient-border select:focus,
        .gradient-border input:focus {
            border: 2px solid;
            border-image: linear-gradient(135deg, #4B0082, #00FFFF, #00FF7F); /* Gradient border on focus */
            border-image-slice: 1;
            outline: none; /* Remove default focus outline */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div class="bg-white max-w-4xl w-full p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center"><u>CropInsight</u></h1>
        <form action="/predict" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <label for="district_name" class="font-semibold text-gray-700">District Name:</label>
            <div class="gradient-border">
                <select id="district_name" name="district_name" class="w-full border border-gray-300 rounded-md p-2">
                    <option value="Kachchh">Kachchh</option>
                    <option value="Junagarh">Junagarh</option>
                    <option value="Surat">Surat</option>
                    <option value="Bhavnagar">Bhavnagar</option>
                    <option value="Rajkot">Rajkot</option>
                    <option value="Amreli">Amreli</option>
                    <option value="Banaskanth">Banaskanth</option>
                    <option value="Sabarkantha">Sabarkantha</option>
                    <option value="Dahod">Dahod</option>
                    <option value="Jamnagar">Jamnagar</option>
                    <option value="Mehsana">Mehsana</option>
                    <option value="Chhota Udaipur">Chhota Udaipur</option>
                    <option value="Patan">Patan</option>
                    <option value="Morbi">Morbi</option>
                    <option value="Botad">Botad</option>
                    <option value="Gandhinagar">Gandhinagar</option>
                    <option value="Bharuch">Bharuch</option>
                    <option value="Anand">Anand</option>
                    <option value="Vadodara(Baroda)">Vadodara(Baroda)</option>
                    <option value="Porbandar">Porbandar</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Gir Somnath">Gir Somnath</option>
                    <option value="Devbhumi Dwarka">Devbhumi Dwarka</option>
                    <option value="Surendranagar">Surendranagar</option>
                    <option value="Panchmahals">Panchmahals</option>
                    <option value="Narmada">Narmada</option>
                </select>
                
            </div>

            <label for="market_name" class="font-semibold text-gray-700">Market Name:</label>
            <div class="gradient-border">
                <input type="text" id="market_name" name="market_name" value="Bachau" readonly class="w-full border border-gray-300 rounded-md p-2 bg-gray-100 cursor-not-allowed">
            </div>

            <label for="commodity" class="font-semibold text-gray-700">Commodity:</label>
            <div class="gradient-border">
                <input type="text" id="commodity" name="commodity" value="Moath Dal" readonly class="w-full border border-gray-300 rounded-md p-2 bg-gray-100 cursor-not-allowed">
            </div>

            <label for="min_price" class="font-semibold text-gray-700">Min Price (Rs./Quintal):</label>
            <div class="gradient-border">
                <input type="number" id="min_price" name="min_price" value="2220" min="0" class="w-full border border-gray-300 rounded-md p-2">
            </div>

            <label for="max_price" class="font-semibold text-gray-700">Max Price (Rs./Quintal):</label>
            <div class="gradient-border">
                <input type="number" id="max_price" name="max_price" value="3130" min="0" class="w-full border border-gray-300 rounded-md p-2">
            </div>

            <!-- <label for="modal_price" class="font-semibold text-gray-700">Modal Price (Rs./Quintal):</label>
            <div class="gradient-border">
                <input type="number" id="modal_price" name="modal_price" step="0.01" value="3000.0" min="0" class="w-full border border-gray-300 rounded-md p-2">
            </div> -->

            <label for="year" class="font-semibold text-gray-700">Year:</label>
            <div class="gradient-border">
                <input type="number" id="year" name="year" value="2018" min="1900" max="2100" class="w-full border border-gray-300 rounded-md p-2">
            </div>

            <label for="month" class="font-semibold text-gray-700">Month:</label>
            <div class="gradient-border">
                <input type="number" id="month" name="month" value="3" min="1" max="12" class="w-full border border-gray-300 rounded-md p-2">
            </div>

            <label for="day" class="font-semibold text-gray-700">Day:</label>
            <div class="gradient-border">
                <input type="number" id="day" name="day" value="14" min="1" max="31" class="w-full border border-gray-300 rounded-md p-2">
            </div>

            <button type="submit" class="col-span-2 bg-green-500 text-white py-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400">Predict</button>
        </form>
    </div>
</body>
</html>
